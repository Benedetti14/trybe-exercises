<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Currículo</title>
</head>
<body>
  <header>
    <h1>Currículo</h1>
    <p>Preencha as informções do seu currículo</p>
  </header>

  <main>
    <form action="">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="name">Nome: </label>
        <input type="text" id="name" name="name" maxlength="40" required>
        <br>
        <label for="email">E-mail: </label>
        <input type="text" name="email" id="email"  maxlength="50" required>
        <br>
        <label for="cpf">CPF: </label>
        <input type="text" id="cpf" name="cpf"  maxlength="11" required>
        <br>
        <label for="address">Endereço: </label>
        <input type="text" id="address" name="address" maxlength="200" required>
        <br>
        <label for="city">Cidade</label>
        <input type="text" name="city" id="city" maxlength="28" required>
        <br>
        <label for="state">Estado</label>
        <select name="state" id="state" required>
          <option value selected disabled>Selecione seu estado</option>
        </select>
        <br>
        <label for="houseType">Tipo de imóvel: </label>
        <input type="radio" name="houseType" id="houseType-1" value="house" required>
        <label for="houseType-1">Casa</label>
        <input type="radio" name="houseType" id="houseType-2" value="apartment" required>
        <label for="houseType-2">Apartamento</label>
      </fieldset>
      <fieldset>
        <label for="resumo">Resumo do currículo</label>
        <textarea name="resumo" id="resumo" cols="30" rows="10" required maxlength="1000"></textarea>
        <br>
        <label for="role">Cargo</label>
        <input type="text" name="role" id="role" requiered maxlength="40">
        <br>
        <label for="roleDescription">Descrição do cargo</label>
        <input type="text" name="roleDescription" id="roleDescription" maxlength="500" required>
        <br>
        <label for="date">Data de início: </label>
        <input type="text" name="date" id="date" vale="" required>
      </fieldset>
      <button type="submit" id="submit">Enviar</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
